<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/stagehand">
  <title>web_simple</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="favicon.ico">
  <script defer src="note_client.dart.js"></script>
</head>

<body>
  <h1>Write a Note</h1>

  <div>
    <input id="note_entry" maxlength="50">
    <button id="save_note">Save Note</button>
    <p id="display_how_many_notes"></p><br>
  </div>

  <div>
    <input id="choose_note" type="text" maxlength="10">
    <button id="get_note">Get Note</button>
    <p id="display_note"></p><br>
  </div>

</body>

</html>
