<!--
  A manual client to use with note_server.dart for guessing
  a number generated by the server.
-->

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a guess</title>
    <!-- <link rel="stylesheet" href="search_form.css"> -->
  </head>

  <body>
    <h4>Guess a number</h4>

    <div class="sample_container_id">
      <form action="http://localhost:4041"
            method="GET">

        <select name="q">
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
        </select>
        <input type="submit" value="Guess">
      </form>
    </div>
  </body>
</html>
