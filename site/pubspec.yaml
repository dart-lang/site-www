name: dart_dev_site
publish_to: none
homepage: https://dart.dev

resolution: workspace
environment:
  sdk: ^3.9.0

dependencies:
  collection: ^1.19.1
  # Used for accessing the SDK archive storage buckets.
  googleapis: ^14.0.0
  html: ^0.15.6
  http: ^1.4.0
  # Used for formatting dates in the SDK archive.
  intl: ^0.20.2
  jaspr: ^0.21.1
  jaspr_content: ^0.4.1
  # Used as our template engine.
  liquify: ^1.3.0
  markdown: ^7.3.0
  markdown_description_list: ^0.1.1
  meta: ^1.17.0
  # Used for syntax highlighting.
  opal: ^0.0.1
  path: ^1.9.1
  # Used in the SDK archive.
  pub_semver: ^2.2.0
  universal_web: ^1.1.1

dev_dependencies:
  analysis_defaults:
    path: ../site-shared/pkgs/analysis_defaults
  build_runner: ^2.8.0
  build_web_compilers: ^4.2.3
  jaspr_builder: ^0.21.1
  lints: ^6.0.0
  sass: ^1.92.1
  sass_builder: ^2.3.1

jaspr:
  mode: static
