name: dart_dev_site
publish_to: none
homepage: https://dart.dev

resolution: workspace
environment:
  sdk: ^3.9.0-0

dependencies:
  collection: ^1.19.1
  googleapis: ^14.0.0
  html: ^0.15.6
  http: ^1.4.0
  intl: ^0.20.2
  jaspr: ^0.20.0
  jaspr_content: ^0.3.0
  liquify: ^1.3.0
  markdown: ^7.3.0
  meta: ^1.17.0
  opal: ^0.0.1
  path: ^1.9.1
  pub_semver: ^2.2.0
  web: ^1.1.1

dev_dependencies:
  analysis_defaults:
    path: ../site-shared/pkgs/analysis_defaults
  build_runner: ^2.5.2
  build_web_compilers: ^4.1.5
  jaspr_builder: ^0.20.0
  lints: ^6.0.0
  sass: ^1.89.2
  sass_builder: ^2.2.1

dependency_overrides:
  # Remove once build performance and base href fixes have been published.
  jaspr:
    git:
      url: https://github.com/schultek/jaspr.git
      path: packages/jaspr
      ref: main
  jaspr_content:
    git:
      url: https://github.com/schultek/jaspr.git
      path: packages/jaspr_content
      ref: main

jaspr:
  mode: static
