- version: 3.2.0
  releaseDate: 2023-11-15
  area: Language
  subArea: Private Field Promotion
  description: |
    Expanded type promotion to work on private final fields. Previously only
    available for local variables and parameters, now private final fields can
    promote to non-nullable types through null checks and `is` tests. For
    example, the following code is now sound:

    ```dart
    class Example {
      final int? _privateField;
    
      Example(this._privateField);
    
      void f() {
        if (_privateField != null) {
          // _privateField has now been promoted; you can use it without
          // null checking it.
          int i = _privateField; // OK
        }
      }
    }
    
    // Private field promotions also work from outside of the class:
    void f(Example x) {
      if (x._privateField != null) {
        int i = x._privateField; // OK
      }
    }
    ```

    For more information on when private final fields can and can't promote,
    check out [Fixing type promotion failures](/tools/non-promotion-reasons).
  tags:
    - new
  link: /tools/non-promotion-reasons
