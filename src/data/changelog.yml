- version: 2.1.0
  releaseDate: 2018-11-15
  area: Language
  subArea: Static Errors
  description: |
    A number of static errors that should have been detected and reported were
    not supported in 2.0.0. These are reported now, which means existing
    incorrect code might show new errors:
    * Mixins must correctly override their superclasses.
    * [Implicit type arguments in extends clauses must satisfy the class bounds](https://github.com/dart-lang/sdk/issues/34532).
    * [Instance members should shadow prefixes](https://github.com/dart-lang/sdk/issues/34498).
    * [Constructor invocations must use valid syntax, even with optional `new`](https://github.com/dart-lang/sdk/issues/34403).
    * [Type arguments to generic typedefs must satisfy their bounds](https://github.com/dart-lang/sdk/issues/33308).
    * [Classes can't implement FutureOr](https://github.com/dart-lang/sdk/issues/33744).
    * [Abstract methods may not unsoundly override a concrete method](https://github.com/dart-lang/sdk/issues/32014).
    * [Constant constructors cannot redirect to non-constant constructors](https://github.com/dart-lang/sdk/issues/34161).
    * [Setters with the same name as the enclosing class aren't allowed](https://github.com/dart-lang/sdk/issues/34225).
  tags:
    - new
    - changed
  link: "https://github.com/dart-lang/sdk/issues/34235"
