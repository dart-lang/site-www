- version: 3.3.0
  releaseDate: 2024-02-15
  area: Language
  subArea: Extension Types
  description: |
    Added support for extension types. Extension types are a new feature in Dart
    that allow zero-cost wrapping of an existing type. They are similar to
    wrapper classes and extension methods, but with implementation differences
    and different tradeoffs.

    ```dart
    extension type Meters(int value) {
      String get label => '${value}m';
      Meters operator +(Meters other) => Meters(value + other.value);
    }

    void main() {
