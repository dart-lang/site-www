- title: 'Dart: Scalable Application Development'
  authors:
    - Davy Mitchell
    - Sergey Akopkokhyants
    - Ivo Balbaert
  publisher: Packt Publishing
  cover: scalable-app-development.png
  link: "https://www.packtpub.com/application-development/dart-scalable-application-development"
  desc: "Master the art of designing for web, client, and server with Google's bold and productive language &mdash; Dart."
- title: The Dart Programming Language
  authors:
    - Gilad Bracha
  publisher: Addison-Wesley Professional
  cover: dart-programming-language.jpg
  link: "https://play.google.com/store/books/details/Gilad_Bracha_The_Dart_Programming_Language?id=UHAlCwAAQBAJ"
  desc: "Dart is a class-based, object-oriented language that simplifies the development of structured modern apps, scales from small scripts to large applications, and can be compiled to JavaScript for use in any modern browser. In this rigorous but readable introductory text, Dart specification lead Gilad Bracha fully explains both the language and the ideas that have shaped it."
- title: Learning Dart - Second Edition
  authors:
    - Ivo Balbaert
    - Dzenan Ridjanovic 
  publisher: Packt Publishing
  cover: learning-dart.png
  link: "https://www.packtpub.com/web-development/learning-dart-second-edition"
  desc: "Develop apps for the modern web using Dart and HTML5. Clarify and shorten your Dart code using enums and build a complex UI for business applications with Dart's Polymer framework, based on web components. If you want to become a developer for the modern web, or wish to add Dart to your tool belt, then this book is for you."
- title: Dart By Example
  authors:
    - Davy Mitchell
  publisher: Packt
  cover: dart-by-example.png
  link: "https://www.packtpub.com/web-development/dart-example"
  desc: "Design and develop modern web applications with Google's bold and productive language through engaging example projects."
- title: Dart Essentials
  authors:
    - Martin Sikora
  publisher: Packt
  cover: dart-essentials-sikora.png
  link: "https://www.packtpub.com/web-development/dart-essentials"
  desc: "Design and build full-featured web and CLI apps using the powerful Dart language and its libraries and tools. Build sophisticated, powerful apps using Dart 1.9; learn about the newest libraries and asynchronous APIs. Write encapsulated components and apps with Web Components, polymer.dart, and AngularDart. Explore Standalone Dart VM with CLI apps, unit testing, and server-side scripting and discover Dart’s  full potential with C/C++ native extensions. Practical, tutorial-based guide with examples in the context of modern web development for mobile and desktop with HTML5 features."
- title: Web Programming with Dart
  authors:
    - Moises Belchin
    - Patricia Juberias
  publisher: Apress
  cover: web-programming-with-dart.jpg
  link: "http://www.apress.com/9781484205570"
  desc: "Web Programming with Dart is for programmers who want to master the new Dart programming language from Google, and also web developers who want to understand how Dart can integrate perfectly with HTML5 and CSS3. With this book you will understand the ins and outs of the language, how the tools work, and how to get the most from the core functions and libraries. Web Programming with Dart is a practical, example-led book, with case studies involving developing UI animations for the web, working with web services such as JSON, server side Dart applications, and the new Polymer.dart library for advanced HTML UI web components generation."
- title: Mastering Dart
  authors:
    - Sergey Akopkokhyants
  cover: mastering-dart.jpg
  link: "https://www.packtpub.com/web-development/mastering-dart"
  desc: "Starting with a discussion about the basic features of Dart, we will dive into the more complicated concepts such as generics, annotation with reflection, errors and exceptions, which will help us improve our code. Moving on, you will learn how and when to create objects and also advanced techniques that will help you execute asynchronous code. You will also learn about the collection framework and how to communicate with the different programs written in JavaScript using Dart."
- title: Dart Cookbook
  authors:
    - Ivo Balbaert
  publisher: Packt Publishing
  cover: dart-cookbook.jpg
  link: "https://www.packtpub.com/web-development/dart-cookbook"
  desc: "This book is a pragmatic guide that will increase your expertise in writing all kinds of applications, including web apps, scripts, and server-side apps. It provides rich insights on how to extend your Dart programming skills."
- title: Aprende Dart
  authors:
    - Moises Belchin
    - Patricia Juberias
  publisher: "Moises Belchin & Patricia Juberias"
  cover: aprende-dart.jpg
  link: "http://libroaprendedart.appspot.com/"
  desc: "Aprende Dart is the first Spanish-language book about Dart. Aprende Dart es el primer libro en Español para programadores y diseñadores web que quieran conocer el lenguaje, aprender a manejar las herramientas y trabajar con las principales funciones y librerías. Conocerás la historia que hay tras el lenguaje y cómo surge, crearemos animaciones para interfaces gráficas web y trabajaremos con servicios web, veremos el potencial que nos brinda Dart en el lado servidor y comenzaremos a trabajar con Polymer.dart."
- title: Dart for Absolute Beginners
  authors:
    - David Kopec
  publisher: Springer (Apress)
  cover: dart-for-absolute-beginners.jpg
  link: "http://www.springer.com/us/book/9781430264811"
  desc: "Dart for Absolute Beginners enables individuals with no background in programming to create their own web apps while learning the fundamentals of software development in a cutting edge language. Easily digested chapters, while comprehensive enough to explore the whole domain, are aimed at both hobbyists and professionals alike. The reader will not only gain an insight into Dart, but also the technologies behind the web. A firm foundation is laid for further programming studies."
- title: Dart for Hipsters
  authors:
    - Chris Strom
  publisher: Pragmatic Publishers
  cover: dart-for-hipsters.png
  link: "http://pragprog.com/book/csdart/dart-for-hipsters"
  desc: "Psst! You’re not stuck with JavaScript anymore. Dart for Hipsters teaches you the fastest way possible: with real code and real projects starting on page 1. The unabashed goal of Dart is to make programming for the Web simpler, faster, and more powerful. And Dart for Hipsters is the fast-paced, most thorough way to learn it. You’ll explore the ins and outs of Dart by writing a simple application that grows in complexity from modest beginnings to a separate library that fully leverages the power of Dart. Caution: after reading you may develop an intense attachment to structured code and skinny jeans."
- title: Dart in Action
  authors:
    - Chris Buckett
  publisher: Manning
  cover: dart-in-action.jpg
  link: "http://www.manning.com/buckett/"
  desc: "Dart in Action introduces the Dart language and provides techniques and examples showing how to use it as a viable replacement for Java and JavaScript in browser-based desktop and mobile applications. It begins with a rapid overview of the Dart language and tools including features like interacting with the browser, optional typing, classes, libraries, and concurrency with isolates. After you master the core concepts, you move on to running Dart on the server and creating 'single page' HTML5 web applications."
- title: 'Dart: Up and Running'
  authors:
    - Kathy Walrath
    - Seth Ladd
  publisher: O'Reilly
  cover: dart-up-and-running.gif
  link: "http://shop.oreilly.com/product/0636920025719.do"
  desc: "An early book about the Dart language, libraries, and tools. Parts of this book are available (in updated form) in this site's language and library tours."
