<form class="form-inline">
  <div class="form-group select">
    <label for="{{ include.channel }}-versions">Version:</label>
    <select id="{{ include.channel }}-versions"></select>
  </div>
  <div class="form-group select">
    <label for="{{ include.channel }}-os">OS:</label>
    <select id="{{ include.channel }}-os">
      <option value="all">All</option>
      <option value="macos" id="{{include.channel}}-macos" class="macos-option">Mac</option>
      <option value="linux" id="{{include.channel}}-linux" class="linux-option">Linux</option>
      <option value="windows" id="{{include.channel}}-windows" class="windows-option">Windows</option>
    </select>
  </div>
</form>
<table id="{{ include.channel }}" class="table">
  <thead>
    <tr>
      <th>Version</th>
      <th>OS</th>
      <th>Architecture</th>
      <th>Downloads</th>
    </tr>
  </thead>
  <tbody>
    <tr class="template">
      {% if include.channel == 'stable' %}
      <td>0.0.0 (rev 00000)</td>
      {% else if include.channel == 'beta' %}
      <td>0.0.0-0.0.beta (rev 00000)</td>
      {% else %}
      <td>0.0.0-0.0.dev (rev 00000)</td>
      {% endif %}
      <td>Windows</td>
      <td>64-width</td>
      <td>JSON-formatted API documentation</td>
    </tr>
  </tbody>
</table>
