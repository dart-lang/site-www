{% if nextpage.url or prevpage.url %}
<nav id="prev-next">
  <ul>
    <li class="previous">
      {% if prevpage.url %}
        <a href="{{prevpage.url}}">&lang;&nbsp;&nbsp;{{prevpage.title}}</a>
      {% endif %}
    </li>
    <li class="next">
      {% if nextpage.url %}
        <a href="{{nextpage.url}}">{{nextpage.title}}&nbsp;&nbsp;&rang;</a>
      {% endif %}
    </li>
  </ul>
</nav>
{% endif %}
