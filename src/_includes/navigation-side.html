<div id="sidenav" class="">
  <div class="content">
    <a href="/" class="brand" title="{{ site.title }}">
      <img src="{% asset_path 'logo.svg' %}" alt="{{ site.title }}">
    </a>

    <div class="sidenav__search">
      <p>
        <a href="/search">Search <i class="icon icon-search"></i></a>
      </p>
    </div>

    <ul>
      <li>
        <a class="btn btn-default{% if page.url == '/guides/get-started' %} active{% endif %}" href="/guides/get-started">Get Started</a>
      </li>
    </ul>

    <ul>
      <li>Version<i class="icon icon-arrow"></i>
        <ul>{% include _version-menu-items.html %}</ul>
      </li>
    </ul>

    {% assign linklist = site.data.side-nav %}
    {% include linklist.html %}
  </div>
</div>
