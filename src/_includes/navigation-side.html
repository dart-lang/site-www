<div id="sidenav">
  <form action="/search/" class="site-header__search form-inline">
    <input class="site-header__searchfield form-control search-field" type="search" name="q"
           id="search-side" autocomplete="off" placeholder="Search" aria-label="Search">
  </form>

  <div class="site-sidebar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a href="/overview" class="nav-link
          {%- if page_url_path contains '/*/overview/' %} active {%- endif -%}">Overview</a>
      </li>
      <li class="nav-item">
        <a href="/community" class="nav-link
          {%- if page_url_path contains '/*/community/' %} active {%- endif -%}">Community</a>
      </li>
      <li class="nav-item">
        <a href="https://dartpad.dev" class="nav-link
          {%- if page_url_path contains '/*/#dartpad' %} active {%- endif -%}">Try Dart</a>
      </li>
      <li class="nav-item">
        <a href="/get-dart" class="nav-link
          {%- if page_url_path contains '/*/get-dart' %} active {%- endif -%}">Get Dart</a>
      </li>
      <li class="nav-item">
        <a href="/guides" class="nav-link
          {%- if page_url_path contains '/*/guides/' or page_url_path contains '/*/language/' or page_url_path contains '/*/resources/' or page_url_path contains '/*/codelabs/' or page_url_path contains '/*/samples/' or page_url_path contains '/*/tools/' or page_url_path contains '/*/tutorials/' or page_url_path contains '/*/server/' or page_url_path contains '/*/web/' %} active {%- endif -%}">Docs</a>
      </li>
    </ul>

    {% render 'sidenav-level-1.html', url:page.url, nav:side-nav %}
  </div>
</div>
